<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | Butterfly</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/generalForAllPages.css">
    <link rel="stylesheet" href="css/book-appointment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <a href="services.html" class="logo">
            <i class="fas fa-butterfly"></i> Butterfly
        </a>
        <nav>
            <ul>
                <li><a href="book-appointment.html"><i class="fas fa-calendar-plus"></i> Book Appointment</a></li>
                <li><a href="my-appointments.html"><i class="far fa-calendar-check"></i> My Appointments</a></li>
                <li><a href="history.html"><i class="fas fa-history"></i> History</a></li>
                <li><a href="services.html"><i class="fas fa-spa"></i> Services</a></li>
                <li><a href="profile.html"><i class="far fa-user"></i> My Profile</a></li>
                <li><button class="logout-btn">Log Out</button></li>
            </ul>
        </nav>
    </header>

    <main class="booking-container">
        <h1><i class="fas fa-calendar-plus"></i> Book an Appointment</h1>
        
        <form id="booking-form">
            <div class="form-group">
                <label for="service"><i class="fas fa-spa"></i> Select Service:</label>
                <select id="service" name="service" required>
                    <option value="">-- Choose a service --</option>
                    <option value="manicure">Manicure - from $15</option>
                    <option value="haircut">Women's Haircut - from $20</option>
                    <option value="eyelashes">Eyelash Extensions - from $30</option>
                    <option value="eyebrows">Eyebrow Shaping - from $12</option>
                    <option value="facial">Facial Spa - from $25</option>
                    <option value="waxing">Wax Hair Removal - from $10</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date"><i class="far fa-calendar-alt"></i> Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time"><i class="far fa-clock"></i> Time:</label>
                <input type="time" id="time" name="time" min="09:00" max="18:00" required>
            </div>

            <div class="form-group">
                <label for="specialist"><i class="fas fa-user-tie"></i> Preferred Specialist (optional):</label>
                <select id="specialist" name="specialist">
                    <option value="">-- No preference --</option>
                    <option value="anna">Anna K.</option>
                    <option value="maria">Maria S.</option>
                    <option value="olga">Olga M.</option>
                </select>
            </div>

            <div class="form-group">
                <label for="notes"><i class="far fa-edit"></i> Additional Notes:</label>
                <textarea id="notes" name="notes" rows="3"></textarea>
            </div>

            <button type="submit" class="submit-btn">Confirm Booking</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Butterfly Beauty Salon. All rights reserved.</p>
    </footer>

    <script src="js/logoutBtn.js"></script>
</body>
</html>
