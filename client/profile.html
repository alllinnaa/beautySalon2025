<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Butterfly</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/generalForAllPages.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <a href="services.html" class="logo">
            <i class="fas fa-butterfly"></i> Butterfly
        </a>
        <nav>
            <ul>
                <li><a href="book-appointment.html"><i class="fas fa-calendar-plus"></i> Book Appointment</a></li>
                <li><a href="services.html"><i class="fas fa-spa"></i> Services</a></li>
                <li><a href="profile.html"><i class="far fa-user"></i> My Profile</a></li>
                <li><button class="logout-btn">Log Out</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="profile-container">
            <div class="profile-header">
                <h1><i class="far fa-user"></i> My Profile</h1>
            </div>

            <div class="profile-content">
                <div class="profile-section">
                    <h3><i class="fas fa-info-circle"></i> Personal Information</h3>
                    <div class="info-row">
                        <div class="info-label">First Name:</div>
                        <div class="info-value" id="firstName"></div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Last Name:</div>
                        <div class="info-value" id="lastName"></div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Email:</div>
                        <div class="info-value" id="email"></div>
                    </div>
                    <div class="info-row">
                        <div class="info-label">Phone:</div>
                        <div class="info-value" id="phone"></div>
                    </div>
                </div>

                <div class="profile-section">
                    <h3><i class="fas fa-lock"></i> Account Security</h3>
                    <div class="info-row">
                        <div class="info-label">Password:</div>
                        <div class="info-value" id="password"></div>
                    </div>
                    <div class="button-container">
                        <button class="edit-btn"><i class="fas fa-edit"></i> Edit Information</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="edit-form-container" id="editFormContainer" style="display: none;">
            <form id="editProfileForm">
                <h3><i class="fas fa-edit"></i> Edit Profile</h3>

                <div class="form-group">
                    <label for="editFirstName">First Name:</label>
                    <input type="text" id="editFirstName" required>
                </div>

                <div class="form-group">
                    <label for="editLastName">Last Name:</label>
                    <input type="text" id="editLastName" required>
                </div>

                <div class="form-group">
                    <label for="editPhone">Phone:</label>
                    <input type="tel" id="editPhone" required>
                </div>

                <div class="form-group">
                    <label for="editEmail">Email:</label>
                    <input type="email" id="editEmail" required>
                </div>

                <div class="form-group">
                    <label for="editPassword">New Password:</label>
                    <input type="password" id="editPassword" placeholder="Leave empty to keep current">
                </div>

                <div class="form-buttons">
                    <button type="submit" class="save-btn">Save Changes</button>
                    <button type="button" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Butterfly Beauty Salon. All rights reserved.</p>
    </footer>

    <script src="js/logoutBtn.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
